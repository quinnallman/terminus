<!DOCTYPE html>
<html lang="en" ng-app="terminusApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Terminus</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/angular-tooltips/dist/angular-tooltips.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="assets/css/terminus.css" rel="stylesheet">
  </head>

  <body ng-controller="gameController">
    <div class="container">
      <div class="row">
        <div class="col-md-12" ng-include="'header.html'">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs game-tabs">
            <li role="presentation" class="active"><a href="#player" aria-controls="player" role="tab" data-toggle="tab">Player</a></li>
            <li role="presentation"><a href="#map" aria-controls="map" role="tab" data-toggle="tab">Map</a></li>
            <li role="presentation"><a href="#dungeon" aria-controls="dungeon" role="tab" data-toggle="tab">Dungeon</a></li>
          </ul>

          <div class="tab-content">
            <div role="tab-player" class="tab-pane active" id="player" ng-include="'player.html'">
            </div>
            <div role="tab-map" class="tab-pane" id="map">
              <h1>Map</h1>
            </div>
            <div role="tab-dungeon" class="tab-pane" id="dungeon">
              <h1>Dungeon</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" ng-include="'footer.html'">
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-tooltips/dist/angular-tooltips.min.js"></script>
    <script src="assets/js/terminus.js"></script>
  </body>
</html>
